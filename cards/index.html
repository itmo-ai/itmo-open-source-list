<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ITMO 500+ –ê–≤—Ç–æ—Å–∫–∞–Ω</title>
</head>
<body style="font-family: sans-serif; max-width: 1200px; margin: 0 auto; padding: 40px;">
  <h1 style="color: #333;"> ITMO Projects </h1>
  <p id="status">–°–∫–∞–Ω–∏—Ä—É–µ–º build/...</p>
  <div id="itmo-projects" class="projects-container"></div>
  
  <style>
    .projects-container { 
      display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
      gap: 24px; padding: 20px 0; 
    }
    .itmo-project-card { 
      border: 1px solid #e1e5e9; border-radius: 12px; padding: 20px; 
      background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      transition: box-shadow 0.2s; 
    }
    .itmo-project-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
    .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    
.card-avatar-logo {
  width: 48px; height: 48px; border-radius: 8px;
  background-color: #f0f0f0;
  background-size: contain !important;
  background-position: center center;
  background-repeat: no-repeat;
  flex-shrink: 0;
}

.card-avatar-placeholder {
  width: 48px; height: 48px; border-radius: 8px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white; font-weight: bold; font-size: 14px;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
}
    
    .card-title a { font-size: 18px; font-weight: 600; color: #1a1a1a; text-decoration: none; }
    .card-title a:hover { color: #0366d6; }
    .lab-tag, .area-tag { 
      background: #e3f2fd; color: #1976d2; padding: 2px 8px; 
      font-size: 12px; border-radius: 12px; margin-left: 8px; 
    }
    .card-description { color: #666; line-height: 1.5; margin-bottom: 12px; }
    @media (max-width: 768px) { .projects-container { grid-template-columns: 1fr; gap: 16px; } }
    .card-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 4px; }
.tag-area { 
  background: #e8f5e8; color: #2e7d32; 
  padding: 2px 6px; border-radius: 3px; font-size: 11px; 
}
.tag-lab { 
  background: #e3f2fd; color: #1976d2; 
  padding: 2px 6px; border-radius: 3px; font-size: 11px; 
}
.card-links { 
  margin-top: 12px; font-size: 12px; 
  color: #666; border-top: 1px solid #eee; padding-top: 8px; 
}
.card-links a { color: #0066cc; text-decoration: none; margin-right: 12px; }
.card-links a:hover { text-decoration: underline; }

  </style>
  


  <script>
    async function renderItmoProjects() {
      const container = document.getElementById('itmo-projects');
      const status = document.getElementById('status');
      
      try {
        const response = await fetch('/api/projects');
        const data = await response.json();
        const projects = data.projects || [];
        
        status.textContent = ` ${projects.length} –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏–∑ ${projects.length} JSON'–æ–≤`;
        projects.forEach(project => {
console.log('–∞–≤–∞—Ç–∞—Ä–∫–∏ :', project.title, 'logo:', project.logo);
          const labShort = project.lab ? project.lab.slice(0,2).toUpperCase() : 'IT';


           let avatar = '';
if (project.logo && project.logo.trim() !== '' && project.logo !== 'null') {
  avatar = `
    <div class="card-avatar-logo" 
         style="background-image: url('${project.logo}');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;">
    </div>
  `;
} else {
  avatar = `<div class="card-avatar-placeholder">${labShort}</div>`;
}
      


      const tags = [];
      if (project.area) tags.push(`<span class="tag-area">${project.area}</span>`);
      if (project.lab) tags.push(`<span class="tag-lab">${project.lab}</span>`);
      const tagsHtml = tags.join('');
      
      const extraLinks = [];
      if (project.links?.docs) extraLinks.push(`üìö <a href="${project.links.docs}" target="_blank">Docs</a>`);
      if (project.links?.website) extraLinks.push(`üåê <a href="${project.links.website}" target="_blank">Site</a>`);
      const linksHtml = extraLinks.length ? `<div class="card-links">${extraLinks.join(' | ')}</div>` : '';
      
      container.innerHTML += `
        <div class="itmo-project-card">
          <div class="card-header">
            ${avatar}
            <div class="card-title">
              <a href="${project.github_url || '#'}" target="_blank">${project.title}</a>
              <div class="card-tags">${tagsHtml}</div>
            </div>
          </div>
          <div class="card-description">${project.description?.ru || '–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞'}</div>
          ${linksHtml}
        </div>
      `;
    });
    
  } catch (error) {
    status.textContent = `–æ—à–∏–±–∫–∞: ${error.message}`;
  }
}

renderItmoProjects();
  </script>
</body>
</html>
